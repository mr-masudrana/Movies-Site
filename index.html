<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreeDriveMovie Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <h4 class="mt-3">Categories</h4>
        <div id="categoryFilter" class="list-group"></div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="row my-3">
          <div class="col-md-4">
            <select class="form-select" id="genreFilter">
              <option value="">All Genres</option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-select" id="yearFilter">
              <option value="">All Years</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Search movies...">
          </div>
        </div>

        <div class="row" id="movieGrid"></div>

        <div class="d-flex justify-content-center mt-4">
          <nav>
            <ul class="pagination" id="paginationControls"></ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Movie Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe id="movieIframe" class="w-100" height="500" allow="autoplay" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <a id="downloadLink" href="#" class="btn btn-success" target="_blank">Download</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.3/tabletop.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
