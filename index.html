<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="#">MovieSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#row-Latest">Latest</a></li>
        <li class="nav-item"><a class="nav-link" href="#row-Bangla">Bangla</a></li>
        <li class="nav-item"><a class="nav-link" href="#row-Hindi">Hindi</a></li>
        <li class="nav-item"><a class="nav-link" href="#row-South">South</a></li>
        <li class="nav-item"><a class="nav-link" href="#row-English">English</a></li>
      </ul>

      <!-- Dark Mode Toggle (Switch) -->
      <div class="form-check form-switch text-light">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>
    </div>
  </div>
</nav>

  <div class="container">
    <!-- Search -->
    <div class="row mb-4 mt-4">
      <div class="col-12 col-md-8 mx-auto">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search movies..." />
          <button class="btn btn-primary" id="clearSearch">Clear</button>
        </div>
      </div>
    </div>

    <!-- Movie Rows -->
    <div id="Latest">
      <h2>Latest Movies</h2>
      <div class="row" id="row-Latest"></div>
      <div class="text-center mb-4">
        <button class="btn btn-outline-primary load-more" data-lang="Latest">Load More</button>
      </div>
    </div>
    <div id="Bangla">
      <h2>Bangla</h2>
      <div class="row" id="row-Bangla"></div>
    </div>
    <div id="Hindi">
      <h2>Hindi</h2>
      <div class="row" id="row-Hindi"></div>
    </div>
    <div id="South">
      <h2>South Indian</h2>
      <div class="row" id="row-South"></div>
    </div>
    <div id="English">
      <h2>English</h2>
      <div class="row" id="row-English"></div>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="btn btn-primary rounded-circle">â†‘</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="assets/js/main.js"></script>
</body>
</html>
