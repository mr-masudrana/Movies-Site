<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Admin Login</h4>
    <input type="password" id="adminPass" class="form-control mb-3" placeholder="Enter Admin Password" />
    <button onclick="checkLogin()" class="btn btn-primary w-100">Login</button>
    <div id="loginError" class="text-danger mt-2" style="display:none;">Wrong password!</div>
  </div>

  <script>
    const correctPassword = "myPass123"; // Change this to your actual password

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === correctPassword) {
        localStorage.setItem("admin", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
  </script>
</body>
</html>
